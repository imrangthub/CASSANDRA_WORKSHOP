server:
  port: 8181
spring:
  application:
    name: SpringBootCassandraJpa
  datasource:
    url: jdbc:mysql://localhost:3306/spring_boot_cassandradb
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true